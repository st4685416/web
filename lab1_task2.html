<!DOCTYPE html>
<html lang="uk">
	<head>
		<meta charset="UTF-8">
		<title>lab1_task2</title>
		<style>
			table {
				border-collapse: collapse;
				width: 400px;
				height: 400px;
				border-style: hidden;
			}
			
			td {
				border: 5px solid #000;
			}
		</style>
	</head>
	<body>
		<table>
			<colgroup>
				<col style="width:35px" />
				<col style="width:45px" />
				<col style="width:45px" />
				<col style="width:90px" />
				<col style="width:50px" />
				<col style="width:50px" />
			</colgroup>
			<tr style="height:35px">
				<td colspan="2" rowspan="1"></td>
				<td colspan="2" rowspan="1"></td>
				<td colspan="2" rowspan="1" style="background-color:#fffa69"></td>
			</tr>
			<tr style="height:95px">
				<td colspan="1" rowspan="1"></td>
				<td colspan="3" rowspan="2" style="background-color:#ff5b2d"></td>
				<td colspan="2" rowspan="1" style="background-color:#fffa69"></td>
			</tr>
			<tr style="height:95px">
				<td colspan="1" rowspan="2"></td>
				<td colspan="1" rowspan="1"></td>
				<td colspan="1" rowspan="1"></td>
			</tr>
			<tr style="height:50px">
				<td colspan="1" rowspan="1" style="background-color:#000"></td>
				<td colspan="1" rowspan="1" style="background-color:#000"></td>
				<td colspan="1" rowspan="1"></td>
				<td colspan="2" rowspan="1"></td>
			</tr>
			<tr style="height:50px">
				<td colspan="1" rowspan="3" style="background-color:#fffa69"></td>
				<td colspan="1" rowspan="1" style="background-color:#000"></td>
				<td colspan="1" rowspan="1" style="background-color:#000"></td>
				<td colspan="1" rowspan="1" ></td>
				<td colspan="2" rowspan="2" style="background-color:#074481"></td>
			</tr>
			<tr>
				<td colspan="2" rowspan="2"></td>
				<td colspan="1" rowspan="1" style="background-color:#000"></td>
			</tr>
			<tr>
				<td colspan="3" rowspan="1"></td>
			</tr>
		</table>
	</body>
</html>
